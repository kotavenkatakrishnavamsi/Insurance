- name: Docker configure in Ec2 Machine
  hosts:webserver
  become : true
  connection: ssh
  tasks:
  - name:for updating the  Ec2 Machine 
    command: sudo yum update

  - name:to Install Docker
    command: sudo yum install docker -y
    become: yes
    become_user: root

  - name: for Starting Docker service
    command: sudo systemctl start docker
    become: yes
    become_user: root

  - name: for Deploying the Image and Run as Container
    command: docker run -itd -p 8084:8081 kvkvamsi/insure-app:1.0
+
